<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <header>
        <center>
            <nav>

                <a href="index.html">Inicio</a>
                <a href="registro.html">Registro</a>
                <a href="contacto.html">Contacto</a>
            </nav>
    </center>
    </header>

    

      <form class="form-registro" action="resultado.html" id="formId" method="get">
        <h2>Formulario registro</h2>
        <label for="nombres">Nombres</label>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">

        <label for="apellidoP">Apellido Paterno</label>
        <input class="controls" type="text" name="apellidoP" id="apellidoP" placeholder="Ingrese apellido Paterno">

        <label for="apellidoM">Apellido Materno</label>
        <input class="controls" type="text" name="apellidoM" id="apellidoM" placeholder ="Ingrese Apellido Materno">

        <label for="email">Correo</label>
        <input class="controls" type="email" name="email" id="email" placeholder="Email">

        <label for="contraseña">contraseña</label>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">

        <p class="Click">Click si estas de acuerdo</p>
        <p class="checkbox">Acepto</p>
        <input class="acepto" type="checkbox"  name="acepto" id="acepto">

        
        <input  class="buttons" type="submit" value="Registrar">
    </form>
    
    


</body>
</html>
